<div class="container">
  <div class="box">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Filter</mat-label>
      <input
        matInput
        [ngModel]="filter()"
        (ngModelChange)="filter.set($event)"
        placeholder="Type to filter..."
      />
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource()" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let el">{{ el.position }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let el">{{ el.name }}</td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Weight</th>
      <td mat-cell *matCellDef="let el">{{ el.weight }}</td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Symbol</th>
      <td mat-cell *matCellDef="let el">{{ el.symbol }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let el">
        <button mat-button color="primary" (click)="editElement(el)">
          Edit
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  @if(isLoading()){
  <div class="loading-container">
    <mat-spinner></mat-spinner>
  </div>
  }
</div>
